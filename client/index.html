<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ProficiencyAI - Educational Assessment Platform</title>
    <meta name="description" content="Comprehensive educational assessment platform with AI-powered question validation, live proctoring, and advanced analytics.">
    
    <!-- Mobile App Metadata -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ProficiencyAI">
    <meta name="application-name" content="ProficiencyAI">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-navbutton-color" content="#3b82f6">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ProficiencyAI - Educational Assessment Platform">
    <meta property="og:description" content="AI-powered educational assessment platform with live proctoring and advanced analytics.">
    <meta property="og:url" content="https://proficiencyai.com">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="ProficiencyAI">
    <meta property="twitter:description" content="AI-powered educational assessment platform">
    
    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- App Store Metadata -->
    <meta name="author" content="ProficiencyAI">
    <meta name="keywords" content="education, assessment, AI, proctoring, quiz, exam, learning, analytics">
    <meta name="robots" content="index, follow">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
