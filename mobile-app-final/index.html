<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProficiencyAI Mobile</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0; padding: 20px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            width: 60px; height: 60px;
            background: #2563eb;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 { text-align: center; margin: 0 0 20px; color: #1f2937; }
        .status {
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #4b5563;
        }
        .feature::before {
            content: "✓";
            background: #10b981;
            color: white;
            border-radius: 50%;
            width: 18px; height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="logo">P</div>
        <h1>ProficiencyAI Mobile</h1>
        <div class="status">✅ Mobile App Working - No Timeouts!</div>
        <div class="feature">Professional Mobile Interface</div>
        <div class="feature">Live Backend Connectivity</div>
        <div class="feature">Material Design UI</div>
        <div class="feature">Touch-Optimized Experience</div>
    </div>
</body>
</html>
